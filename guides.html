<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Local Wildlife Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {
            display: none
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="guides.html">Guides</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </header>
    </div>

    <!--slideshow with links to each page here-->
    <div class="w3-container">
        <h2>Guides</h2>
    </div>

    <div class="w3-content" style="max-width:800px">
        <div class="w3-display-container mySlides">
            <img src="../images/civets-slide.png" style="width:100%">
            <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 w3-black" style="cursor:pointer">
                <a href="civets.html">Civet Cats🐈</a>
            </div>
        </div>
        <div class="w3-display-container mySlides">
            <img src="../images/boar-slide.png" style="width:100%">
            <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 w3-black" style="cursor:pointer">
                <a href="boars.html">Boars🐗</a>
            </div>
        </div>
        <div class="w3-display-container mySlides">
            <img src="../images/snake-slide.jpg" style="width:100%">
            <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 w3-black" style="cursor:pointer">
                <a href="snakes.html">Snakes🐍</a>
            </div>
        </div>
    </div>

    <div class="w3-center">
        <div class="w3-section">
            <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
            <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
        </div>
        <button class="w3-button demo" onclick="currentDiv(1)">1</button>
        <button class="w3-button demo" onclick="currentDiv(2)">2</button>
        <button class="w3-button demo" onclick="currentDiv(3)">3</button>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-red", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-red";
        }
    </script>

</body>
</html>
